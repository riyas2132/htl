<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --error-color: #dc2626;
            --success-color: #16a34a;
            --gradient-start: #2563eb;
            --gradient-end: #60a5fa;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa 0%, #f1f8e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(37, 99, 235, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0 0 20px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-size: 16px;
            color: #334155;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            color: #334155;
            background: #f8fafc;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #f0f9ff;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.2);
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .loading,
        .error,
        .success {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .loading {
            color: var(--primary-color);
            background: #f0f9ff;
        }

        .error {
            color: var(--error-color);
            background: #fef2f2;
        }

        .success {
            color: var(--success-color);
            background: #f0fdf4;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #64748b;
            font-size: 14px;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .back-btn {
            background: #4b5563;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #6b7280;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="password"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <div id="status"></div>
        <form id="password-form">
            <input type="hidden" id="recordId" name="recordId">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
                <span class="password-toggle" onclick="togglePassword('currentPassword')">Show</span>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <span class="password-toggle" onclick="togglePassword('newPassword')">Show</span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="password-toggle" onclick="togglePassword('confirmPassword')">Show</span>
            </div>
            <button type="submit">Change Password</button>
            <button type="button" class="back-btn" id="backBtn">Back to Profile</button>
        </form>
    </div>

    <script>
        // Google Apps Script web app URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbykPx57Z8Bg6xYW7j5UdtUo8NpDBXt7mXOOcg6YotxhTFMVNyUh0fabTogGm5RHcRU/exec';

        // Get ID from URL parameter
        function getIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || '111'; // Default to 111 if no ID is found
        }

        // Toggle password visibility
        function togglePassword(id) {
            const input = document.getElementById(id);
            const toggle = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'Hide';
            } else {
                input.type = 'password';
                toggle.textContent = 'Show';
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            const recordId = getIdFromUrl();
            document.getElementById('recordId').value = recordId;
            
            // Set up back button
            document.getElementById('backBtn').addEventListener('click', function() {
                window.location.href = `update.html?id=${recordId}`;
            });

            // Handle form submission
            document.getElementById('password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const statusDiv = document.getElementById('status');
                
                // Get form values
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate passwords
                if (newPassword !== confirmPassword) {
                    statusDiv.className = 'error';
                    statusDiv.textContent = 'New passwords do not match!';
                    return;
                }
                
                if (newPassword.length < 6) {
                    statusDiv.className = 'error';
                    statusDiv.textContent = 'Password must be at least 6 characters long!';
                    return;
                }
                
                // Show loading
                statusDiv.className = 'loading';
                statusDiv.textContent = 'Changing password...';

                // Prepare data
                const formData = {
                    recordId: recordId,
                    currentPassword: currentPassword,
                    newPassword: newPassword,
                    action: 'changePassword' // Add an action parameter to distinguish from other operations
                };

                // Send request to Google Apps Script
                fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        statusDiv.className = 'success';
                        statusDiv.textContent = data.message || 'Password changed successfully!';
                        // Clear form
                        document.getElementById('password-form').reset();
                    } else {
                        throw new Error(data.message || 'Failed to change password');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusDiv.className = 'error';
                    statusDiv.textContent = error.message || 'An error occurred while changing password';
                });
            });
        });
    </script>
</body>
</html>
