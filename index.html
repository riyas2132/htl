        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --gradient-start: #2563eb;
            --gradient-end: #60a5fa;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa 0%, #f1f8e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.1);
            width: 100%;
            max-width: 380px;
            padding: 30px;
            box-sizing: border-box;
            transform: translateY(0);
            transition: all 0.3s ease;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(37, 99, 235, 0.2);
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .profile::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            padding: 3px;
            background: white;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .title {
            color: #64748b;
            margin: 5px 0;
            font-size: 18px;
        }

        .contact-info {
            padding-top: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 12px;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: #f0f9ff;
            transform: translateX(5px);
        }

        .info-item svg {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: var(--primary-color);
        }

        .info-item span {
            color: #334155;
            font-size: 16px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .social-links a {
            background: #f8fafc;
            padding: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-links svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
        }

        .social-links a:hover {
            background: var(--primary-color);
            transform: translateY(-5px);
        }

        .social-links a:hover svg {
            fill: white;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 20px;
                border-radius: 15px;
            }

            .name {
                font-size: 24px;
            }

            .title {
                font-size: 16px;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }
        }

        .download-contact {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            cursor: pointer;
        }

        .download-contact:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
