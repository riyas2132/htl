<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Business Card</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --gradient-start: #2563eb;
            --gradient-end: #60a5fa;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa 0%, #f1f8e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(37, 99, 235, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0 0 20px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #334155;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            color: #334155;
            background: #f8fafc;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #f0f9ff;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.2);
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .loading,
        .error,
        .success {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .loading {
            color: var(--primary-color);
            background: #f0f9ff;
        }

        .error {
            color: #dc2626;
            background: #fef2f2;
        }

        .success {
            color: #16a34a;
            background: #f0fdf4;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="url"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Business Card</h1>
        <div id="status" class="loading">Loading data...</div>
        <form id="edit-form" style="display: none;">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="profileImage">Profile Image URL</label>
                <input type="url" id="profileImage" name="profileImage">
            </div>
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="linkedin_url">LinkedIn URL</label>
                <input type="url" id="linkedin_url" name="linkedin_url">
            </div>
            <div class="form-group">
                <label for="whatsapp_url">WhatsApp URL</label>
                <input type="url" id="whatsapp_url" name="whatsapp_url">
            </div>
            <div class="form-group">
                <label for="instagram_url">Instagram URL</label>
                <input type="url" id="instagram_url" name="instagram_url">
            </div>
            <div class="form-group">
                <label for="facebook_url">Facebook URL</label>
                <input type="url" id="facebook_url" name="facebook_url">
            </div>
            <div class="form-group">
                <label for="twitter_url">Twitter URL</label>
                <input type="url" id="twitter_url" name="twitter_url">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        // Google Sheets ID and API key
        const SHEET_ID = '1IpgOJOIXEOlWaKhPXFAV4kWGJVw8WlfIaJHWicFSK-c'; // Replace with your Sheet ID
        const API_KEY = 'AIzaSyByyiuwuJBysKl2xtvl6wCw6Gz9shyDzXs'; // Replace with your API Key (restrict it for read-only if possible)
        const SHEET_NAME = 'BusinessCard'; // Replace with your sheet name
        // Replace with your Apps Script web app URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwVGEAHqrOhK8UxOHJUfROIqX0eRlSVRlK61uDD28fmptaHdaEhRTHy5sO2cBsNzFI/exec';

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        let currentRecordId = ''; // To store the ID from URL

        // Load data from Google Sheet
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            currentRecordId = getUrlParameter('id'); // Get ID from URL, e.g., page.html?id=123

            if (!currentRecordId) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'Error: No record ID provided in the URL. Please add "?id=your_record_id" to the URL.';
                statusDiv.style.display = 'block';
                document.getElementById('edit-form').style.display = 'none';
                return;
            }
            
            statusDiv.textContent = `Loading data for ID: ${currentRecordId}...`;

            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    const rows = data.values;
                    if (rows && rows.length > 0) {
                        const headers = rows[0];
                        // Assume the first column in your sheet is 'Id'
                        const idColumnIndex = headers.findIndex(header => header.toLowerCase().trim() === 'id');

                        if (idColumnIndex === -1) {
                            statusDiv.className = 'error';
                            statusDiv.textContent = 'Error: "Id" column not found in the Google Sheet headers.';
                            console.error('Headers found:', headers);
                            return;
                        }

                        let profileDataRow = null;
                        // Find the row that matches currentRecordId (skip header row)
                        for (let i = 1; i < rows.length; i++) {
                            if (rows[i][idColumnIndex] && rows[i][idColumnIndex].toString() === currentRecordId) {
                                profileDataRow = rows[i];
                                break;
                            }
                        }

                        if (profileDataRow) {
                            const profile = {};
                            headers.forEach((header, index) => {
                                const normalizedHeader = header.toLowerCase().trim().replace(/\s+/g, '_'); // Normalize header
                                profile[normalizedHeader] = index < profileDataRow.length ? profileDataRow[index] : '';
                            });

                            // Populate form
                            document.getElementById('fullName').value = profile.fullname || profile.full_name || '';
                            document.getElementById('profileImage').value = profile.profileimage || profile.profile_image || '';
                            document.getElementById('jobTitle').value = profile.jobtitle || profile.job_title || '';
                            document.getElementById('email').value = profile.email || '';
                            document.getElementById('phone').value = profile.phone || '';
                            document.getElementById('address').value = profile.address || '';
                            document.getElementById('linkedin_url').value = profile.linkedin_url || '';
                            document.getElementById('whatsapp_url').value = profile.whatsapp_url || '';
                            document.getElementById('instagram_url').value = profile.instagram_url || '';
                            document.getElementById('facebook_url').value = profile.facebook_url || '';
                            document.getElementById('twitter_url').value = profile.twitter_url || '';

                            statusDiv.style.display = 'none';
                            document.getElementById('edit-form').style.display = 'block';
                        } else {
                            statusDiv.className = 'error';
                            statusDiv.textContent = `Error: Record with ID "${currentRecordId}" not found in the sheet.`;
                        }
                    } else {
                         statusDiv.className = 'error';
                         statusDiv.textContent = 'Error: No data found in the sheet or sheet is empty.';
                    }
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    statusDiv.className = 'error';
                    statusDiv.textContent = 'Error loading data: ' + error.message;
                });
        });

        // Handle form submission
        document.getElementById('edit-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const statusDiv = document.getElementById('status');

            if (!currentRecordId) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'Error: Record ID is missing. Cannot save changes.';
                statusDiv.style.display = 'block';
                return;
            }

            statusDiv.className = 'loading';
            statusDiv.textContent = 'Saving changes...';
            statusDiv.style.display = 'block';

            const formData = {
                id: currentRecordId, // Include the ID
                fullName: document.getElementById('fullName').value,
                profileImage: document.getElementById('profileImage').value,
                jobTitle: document.getElementById('jobTitle').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                linkedin_url: document.getElementById('linkedin_url').value,
                whatsapp_url: document.getElementById('whatsapp_url').value,
                instagram_url: document.getElementById('instagram_url').value,
                facebook_url: document.getElementById('facebook_url').value,
                twitter_url: document.getElementById('twitter_url').value
            };

            console.log('Sending JSON request to:', APPS_SCRIPT_URL);
            console.log('JSON payload:', JSON.stringify(formData));

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: { 'Content-Type': 'application/json' },
                mode: 'cors'
            })
            .then(response => {
                console.log('JSON response status:', response.status, response.statusText);
                return response.text().then(text => ({ response, text }));
            })
            .then(({ response, text }) => {
                console.log('Raw response (JSON):', text);
                try {
                    const data = JSON.parse(text);
                    if (data.status === 'success') {
                        statusDiv.className = 'success';
                        statusDiv.textContent = data.message || 'Changes saved successfully!';
                        setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
                    } else {
                        throw new Error(data.message || 'Failed to save changes via JSON');
                    }
                } catch (error) { // Catches JSON.parse errors or if data.status is not 'success'
                    console.error('Error processing JSON response:', error, "Raw text:", text);
                    statusDiv.textContent = `JSON request error: ${error.message}. Response: ${text.substring(0,100)}. Trying FormData...`;
                    // Fallback to FormData request
                    const formDataObj = new FormData();
                    for (const [key, value] of Object.entries(formData)) {
                        formDataObj.append(key, value);
                    }

                    console.log('Sending FormData request to:', APPS_SCRIPT_URL);
                    fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: formDataObj,
                        mode: 'cors'
                    })
                    .then(response => {
                        console.log('FormData response status:', response.status, response.statusText);
                        return response.text().then(text => ({ response, text }));
                    })
                    .then(({ response: fdResponse, text: fdText }) => {
                        console.log('Raw response (FormData):', fdText);
                        try {
                            const fdData = JSON.parse(fdText);
                            if (fdData.status === 'success') {
                                statusDiv.className = 'success';
                                statusDiv.textContent = fdData.message || 'Changes saved successfully!';
                                setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
                            } else {
                                throw new Error(fdData.message || 'Failed to save changes via FormData');
                            }
                        } catch (fdError) {
                            console.error('Error processing FormData response:', fdError, "Raw text:", fdText);
                            statusDiv.className = 'error';
                            statusDiv.textContent = `FormData request error: ${fdError.message}. Response: ${fdText.substring(0,100)}`;
                        }
                    })
                    .catch(formDataError => {
                        console.error('FormData request failed:', formDataError);
                        statusDiv.className = 'error';
                        statusDiv.textContent = 'Error saving changes (FormData fallback): ' + formDataError.message;
                    });
                }
            })
            .catch(error => { // Catches initial fetch network errors for JSON request
                console.error('Initial JSON request failed:', error);
                statusDiv.className = 'error';
                statusDiv.textContent = 'Error saving changes: ' + error.message + '. Network issue or CORS. Check console.';
            });
        });
    </script>
</body>
</html>
